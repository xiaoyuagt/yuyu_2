<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js第一个demo</title>
	 <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
    <!-- view层HTML代码 -->
	<div id="app">
      <input v-model="newTodo" v-on:keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
          <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
</div>
	<script>
	//Model层js代码
var yu=new Vue({
    el: '#app',
    data: {
      newTodo: '',
      todos: [
        { text: 'Add some todos' }
      ]
    },
    methods: {
      addTodo: function () {
        var text = this.newTodo.trim()
        if (text) {
          this.todos.push({ text: text })
          this.newTodo = ''
          // for循环自己添加
            for(var i=0;i<yu.todos.length;i++){
               console.log(yu.todos[i].text)
            }
          //添加结束
        }
      },
      removeTodo: function (index) {
        this.todos.splice(index, 1)
      }
    }
})
console.log(yu.todos);




	</script>
</body>
</html>
