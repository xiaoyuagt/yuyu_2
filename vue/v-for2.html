<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js第一个demo</title>
</head>
<body>
    <!-- view层HTML代码 -->
	<div id="app">
	  <ul id="ul2">
	  	<li v-for="item in items">
	  		{{parentMessage}}-{{$index}}-{{item.message}}
	  	</li>
	  </ul>
	</div>
	
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script>
	//Model层js代码
	new Vue({
		el:"#ul2",
		data:{
			parentMessage:'菜鸟教程',
          	items:[
          	  {message:'www.runoob.com'},
          	  {message:'www.W3cschool.com'}
          	]
		}

	});

	</script>
</body>
</html>
