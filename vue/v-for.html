<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js第一个demo</title>
</head>
<body>
    <!-- view层HTML代码 -->
	<div id="app">
	  <ul>
	  	<li v-for="todo in todos">
	  		{{todo.text}}
	  	</li>
	  </ul>
      <ul>
		  	<li v-for="item in items">
		  		{{parentMessage}}-{{$index}}-{{item.message}}
		  	</li>
	  </ul>
	</div>
	 
	
	<script src="js/vue.js"></script>
	<script>
	//Model层js代码
	new Vue({
          el:"#app",
          data:{
          	todos:[
              {text:'小鱼是个好孩子'},
              {text:'yys太棒了'},
              {text:'阿根廷'}
          	],
          	parentMessage:'菜鸟教程',
          	items:[
          	  {message:'www.runoob.com'},
          	  {message:'www.W3cschool.com'}
          	]
          	
          }
	});

	</script>
</body>
</html>
